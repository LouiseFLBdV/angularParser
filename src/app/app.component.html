<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item>
            <a (click)="showDragDiv()">Upload</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a (click)="showFilesDiv()">Files</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content" *ngIf="showDrag">
<!--        <p1>{{files.length}}</p1>-->
<app-drag-upload></app-drag-upload>
        <!--       <drag-and-drop></drag-and-drop>-->
      </div>
      <div class="inner-content" *ngIf="showFiles">
        <table >
          <p1>{{files.size}}</p1>
          <tbody>
          <tr *ngFor="let subscribers of files.keys()">
            <td>{{subscribers}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
