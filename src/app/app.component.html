<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>XLS Parse App</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzOpen nzTitle="Menu" nzIcon="dashboard">
        <ul>
          <li nz-menu-item>
            <a routerLink="/upload" (click)="routingLink = 'upload' ">Uploaded Files</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/operations" (click)="routingLink = 'operations'">Operations</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Uploaded File" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="nz-header">
      <div class="app-header">
        <app-drag-upload class="drag-upload"></app-drag-upload>
      </div>
    </nz-header>

    <nz-content>
      <ng-container *ngIf="routingLink === 'upload'">
        <app-upload ></app-upload>
      </ng-container>
      <ng-container *ngIf="routingLink === 'operations'">
        <app-operations ></app-operations>
      </ng-container>
    </nz-content>
  </nz-layout>
</nz-layout>
